{% extends 'index.html' %}
{% block content %}
<h2>Doctors</h2>
<a href="{% url 'add_doctor' %}" class="btn btn-primary mb-2">Add Doctor</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Visit Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.get_designation_display }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.phone_number }}</td>
            <td>{{ doctor.visit_amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
